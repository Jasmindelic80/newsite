{% extends "base.html" %}
{% load wagtailcore_tags %}

{% block content %}
  <h1>{{ page.title }}</h1>
  {% if page.intro %}{{ page.intro|richtext }}{% endif %}

  <hr>

  <div class="list-group">
    {% for post in page.get_children.live %}
      <a class="list-group-item list-group-item-action" href="{{ post.url }}">
        <strong>{{ post.title }}</strong>
      </a>
    {% empty %}
      <div class="text-muted">No blog posts yet.</div>
    {% endfor %}
  </div>
{% endblock %}
